<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>唐诗一首</title>
    <style>
      body {background-image:url(./images/timg.jpg);background-size:100% 100%;height:100%;}
      html {height:100%;}
    </style>
  </head>
  <body>
    <h1>静夜思</h1>
    <p>窗前明月光，</p>
    <p>疑似地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
  </body>
